<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Interval Timer</title>

    <style>

        body {

            margin: 0;

            padding: 0;

            height: 100vh;

            display: flex;

            flex-direction: column;

            justify-content: center;

            align-items: center;

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            color: white;

        }

 

        .container {

            text-align: center;

            background: rgba(255, 255, 255, 0.1);

            padding: 50px;

            border-radius: 20px;

            backdrop-filter: blur(10px);

            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);

            transition: transform 0.2s ease;

        }

 

        h1 {

            margin: 0 0 30px 0;

            font-size: 2.5em;

            font-weight: 300;

        }

 

        .timer-display {

            font-size: 6em;

            font-weight: bold;

            margin: 20px 0;

            font-variant-numeric: tabular-nums;

            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);

        }

 

        .interval-selector {

            margin: 20px 0;

            display: flex;

            gap: 10px;

            justify-content: center;

        }

 

        .interval-btn {

            padding: 10px 20px;

            font-size: 1em;

            border: 2px solid rgba(255, 255, 255, 0.3);

            border-radius: 10px;

            cursor: pointer;

            font-weight: 600;

            background: rgba(255, 255, 255, 0.1);

            color: white;

            transition: all 0.3s ease;

        }

 

        .interval-btn:hover {

            background: rgba(255, 255, 255, 0.2);

        }

 

        .interval-btn.active {

            background: #10b981;

            border-color: #10b981;

        }

 

        .interval-btn:disabled {

            opacity: 0.5;

            cursor: not-allowed;

        }

 

        .controls {

            margin-top: 30px;

            display: flex;

            gap: 15px;

            justify-content: center;

        }

 

        button {

            padding: 15px 35px;

            font-size: 1.2em;

            border: none;

            border-radius: 50px;

            cursor: pointer;

            font-weight: 600;

            transition: all 0.3s ease;

            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);

        }

 

        button:hover:not(:disabled) {

            transform: translateY(-2px);

            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);

        }

 

        .start-btn {

            background: #10b981;

            color: white;

        }

 

        .start-btn:hover {

            background: #059669;

        }

 

        .stop-btn {

            background: #ef4444;

            color: white;

        }

 

        .stop-btn:hover {

            background: #dc2626;

        }

 

        .status {

            margin-top: 20px;

            font-size: 1.1em;

            opacity: 0.9;

            height: 1.5em;

        }

 

        .ping {

            animation: ping 0.5s ease-out;

        }

 

        @keyframes ping {

            0% { transform: scale(1); }

            50% {

                transform: scale(1.05);

                background: rgba(16, 185, 129, 0.3);

            }

            100% { transform: scale(1); }

        }

 

        .hidden {

            display: none;

        }

    </style>

</head>

<body>

    <div class="container">

        <h1>‚è∞ Interval Timer</h1>

        <div class="interval-selector">

            <button class="interval-btn" data-seconds="2">2 sec</button>

            <button class="interval-btn" data-seconds="3">3 sec</button>

            <button class="interval-btn active" data-seconds="4">4 sec</button>

            <button class="interval-btn" data-seconds="5">5 sec</button>

        </div>

        <div class="timer-display" id="countdown">4</div>

        <div class="status" id="status">Click START to begin</div>

        <div class="controls">

            <button class="start-btn" id="startBtn">START</button>

            <button class="stop-btn hidden" id="stopBtn">STOP</button>

        </div>

    </div>

 

    <script>

        let intervalId = null;

        let selectedInterval = 4;

        let countdown = 4;

        let isRunning = false;

 

        const countdownDisplay = document.getElementById('countdown');

        const statusDisplay = document.getElementById('status');

        const startBtn = document.getElementById('startBtn');

        const stopBtn = document.getElementById('stopBtn');

        const intervalBtns = document.querySelectorAll('.interval-btn');

        const container = document.querySelector('.container');

 

        let audioContext = null;

 

        function initAudio() {

            if (!audioContext) {

                audioContext = new (window.AudioContext || window.webkitAudioContext)();

            }

            if (audioContext.state === 'suspended') {

                audioContext.resume();

            }

        }

 

        function playBeep() {

            initAudio();

 

            const oscillator = audioContext.createOscillator();

            const gainNode = audioContext.createGain();

 

            oscillator.connect(gainNode);

            gainNode.connect(audioContext.destination);

 

            oscillator.frequency.value = 880;

            oscillator.type = 'sine';

 

            gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);

            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);

 

            oscillator.start(audioContext.currentTime);

            oscillator.stop(audioContext.currentTime + 0.3);

 

            container.classList.add('ping');

            setTimeout(() => {

                container.classList.remove('ping');

            }, 500);

        }

 

        function updateTimer() {

            countdown--;

           

            if (countdown <= 0) {

                playBeep();

                countdown = selectedInterval;

                const beepCount = parseInt(statusDisplay.dataset.beepCount || 0) + 1;

                statusDisplay.dataset.beepCount = beepCount;

                statusDisplay.textContent = `üîî Beep #${beepCount}! Next in ${selectedInterval}s...`;

            }

           

            countdownDisplay.textContent = countdown;

        }

 

        function startTimer() {

            if (isRunning) return;

 

            initAudio();

            isRunning = true;

            countdown = selectedInterval;

            countdownDisplay.textContent = countdown;

            statusDisplay.dataset.beepCount = 0;

            statusDisplay.textContent = '‚è≥ Timer running...';

           

            startBtn.classList.add('hidden');

            stopBtn.classList.remove('hidden');

           

            intervalBtns.forEach(btn => btn.disabled = true);

            intervalId = setInterval(updateTimer, 1000);

        }

 

        function stopTimer() {

            if (!isRunning) return;

 

            isRunning = false;

            clearInterval(intervalId);

            countdown = selectedInterval;

            countdownDisplay.textContent = countdown;

            statusDisplay.textContent = 'Timer stopped. Click START to resume.';

            delete statusDisplay.dataset.beepCount;

           

            stopBtn.classList.add('hidden');

            startBtn.classList.remove('hidden');

           

            intervalBtns.forEach(btn => btn.disabled = false);

        }

 

        intervalBtns.forEach(btn => {

            btn.addEventListener('click', () => {

                if (isRunning) return;

               

                intervalBtns.forEach(b => b.classList.remove('active'));

                btn.classList.add('active');

                selectedInterval = parseInt(btn.dataset.seconds);

                countdown = selectedInterval;

                countdownDisplay.textContent = countdown;

                statusDisplay.textContent = `Interval set to ${selectedInterval} seconds.`;

            });

        });

 

        startBtn.addEventListener('click', startTimer);

        stopBtn.addEventListener('click', stopTimer);

 

        document.addEventListener('click', initAudio, { once: true });

    </script>

</body>

</html>
